<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <!-- Mostrar avatar del usuario si está disponible -->
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar"
            [src]="user?.avatar || 'assets/images/avatars/female-02.jpg'"
            alt="User Avatar" />

        <!-- Icono si no se muestra el avatar -->
        <mat-icon *ngIf="!showAvatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Ingresaste como:</span>
            <span class="mt-1.5 text-md font-medium">{{ user.name }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Cerrar Sesión</span>
    </button>
</mat-menu>

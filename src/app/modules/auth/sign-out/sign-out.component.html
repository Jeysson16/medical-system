<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12 mx-auto">
                <img src="assets/images/logo/logo.png" alt="Logo" />
            </div>

            <!-- Título -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center text-gray-800">
                ¡Hasta pronto!
            </div>
            <p class="mt-4 text-center text-md text-gray-600">
                Has cerrado sesión exitosamente. Gracias por visitarnos hoy.
            </p>
            <p class="text-center text-md text-gray-600">¡Esperamos verte nuevamente muy pronto!</p>
            <div class="flex justify-center mt-4 font-medium text-gray-600">
                <!-- Cuenta regresiva -->
                <ng-container *ngIf="countdown > 0">
                    Redirigiendo en
                    {{ countdown | i18nPlural : countdownMapping }}
                </ng-container>

                <!-- Mensaje de redirección -->
                <ng-container *ngIf="countdown === 0"> Redirigiendo ahora... </ng-container>
            </div>

            <!-- Pie del formulario -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>¿Necesitas volver a iniciar sesión?</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']"
                    >Haz clic aquí
                </a>
            </div>
        </div>
    </div>
</div>
